<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card-container">
      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" class="img" alt="">
      </div>
      <section class="information">
          <p class="tag">Learning</p>

          <p>Published 02 Mar 2024</p>
      </section>
      <section>
        <h1>HTML & CSS foundations</h1>
        
        <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>  
      <div class="author">
        <img src="./assets/images/image-avatar.webp" class="avatar" alt="">
        <p>Greg Hooper</p>
      </div>  
      
      
          
     </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
